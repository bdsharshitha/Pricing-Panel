<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$299.99</span>
        <a href="#/" class="pricing-button is-featured">Free trail</a>
      </div>
      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Passionate</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$499.99</span>
        <a href="#/" class="pricing-button">Free trail</a>
      </div>
    </div>
  </body>
</html>
